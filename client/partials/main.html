<div class="container" ng-controller="AppointmentController">
	
	<!-- start navbar -->
	<nav class="navbar navbar-default">
	<div class="container-fluid">
	  <div class="navbar-header">
	    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
	      <span class="sr-only">Toggle navigation</span>
	      <span class="icon-bar"></span>
	      <span class="icon-bar"></span>
	      <span class="icon-bar"></span>
	    </button>
	    <a class="navbar-brand" href="#/dashboard"><i class="fa fa-heartbeat"></i>Appointments</a>
	  </div>
	  <div id="navbar" class="navbar-collapse collapse">
	    <ul class="nav navbar-nav">
	      <li class="active"><a href="#/dashboard">Home</a></li>
	      <li><a href="#/logout">Logout</a></li>
	    </ul>
	  </div><!--/.nav-collapse -->
	</div><!--/.container-fluid -->
	</nav>
	<!-- end  navbar -->

	<!-- start row -->
	<div class="row">
		<div class="col-md-6">
			<h2>Doctor's Appointments</h2>
				<h5>Welcome, <em>{{loggedUser}}</em>. Your doctor will be happy to see you!</h5>
		</div>
	</div>
	<!--end row-->

	<!--start row-->
	<div class="row">
		<div class="col-md-9"></div>
		<div class="col-md-3">
			<input type='text' class='u-full-width pull-right form-control' placeholder = 'Search...' ng-model='filter_name'>
		</div>
	</div>
	<!--end row-->

<!-- 	<div ng-repeat="user in users | filter: userFilter"><div ng-bind="user.name"></div> <div ng-bind="user.list"></div>  <span ng-click="removeUser(user)">Remove</span></div>
	</div> -->
	<!--start row-->
	<div class="row">
		<div class="col-md-12">	            
			<table class="table table-striped">
			    <thead>
					<tr>
						<th>Date</th>
						<th>Time</th>
						<th>Patient Name</th>
						<th>Complaint</th>
					</tr>
			    </thead>
			    <tbody>
					<tr ng-repeat="appointment in appointments | filter: sortAppointments | filter: filter_name | orderBy: ['date','time','patient']  ">
			        	<td> {{appointment.date | date: 'MMMM d yyyy'}}</td>
			        	<td> {{appointment.time | date: 'h:mm a'}}</td>
			        	<td> {{appointment.patient}} </td>
			        	<td> {{appointment.complaint}}
			        		<span>	
			        		&nbsp <a href='#/dashboard' ng-show="appointment.patient==loggedUser" class='btn btn-warning btn-xs' ng-click='removeAppointment(appointment)'>Cancel</a>
			        		</span>
			        	</td>
		        	</tr>
			    </tbody>
			</table>
		 </div>
	</div>	
	<!--end row-->
	<!--start row-->
	<div class="row pull-right">
		<div class="col-md-12">
			<a href="#/newappointment"><button class="btn btn-primary btn-xs">Add Appointment</button></a>
		</div>
	</div>
	<!--end row-->
</div>
